<head>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<div class="alert alert-success">

  <div class="modal-header">
    <div mat-dialog-actions align="end">
      <h3 class="modal-title">Add Contact</h3>
      <button type="button" (click)="close()" class="close" data-dismiss="modal">&times;</button>
    </div>
    </div>
    <form [formGroup]="myForm" >
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="name">
        
        <p class="alert alert-danger" *ngIf="name.touched && name.invalid">
            <span class="alert alert-danger" *ngIf="name.errors.required">Name cannot be empty</span>
        </p>    


        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lname">
        <p class="alert alert-danger" *ngIf="lname.touched && lname.invalid">
            <span class="alert alert-danger" *ngIf="lname.errors.required">Last Name cannot be empty

            </span>       
         </p>    
        
        
        <label>Number</label>
        <input type="number" class="form-control" formControlName="contactNumber">
        <p class="alert alert-danger" *ngIf="contactNumber.touched && contactNumber.invalid">
            <span class="alert alert-danger" *ngIf="contactNumber.errors.required">Number cannot be empty</span>
            <span class="alert alert-danger" *ngIf="contactNumber.errors.min">Invalid Format</span>
        </p>    
       


        <button (click)="addContact()"  class="btn btn-primary">Add Contact</button>
    </form>
    
</div>


<div *ngIf="contactAdded">

<p class="alert alert-info">
    User Added Successfully
</p>



</div>
